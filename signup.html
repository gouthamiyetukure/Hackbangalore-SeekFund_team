<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Intro component with sign up form - Frontend Mentor">
  <meta name="keywords" content="Intro component with sign up form,  Frontend Mentor">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Intro component with sign up form</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <!-- Main Container -->
  <main class="main-container">
    <!-- Info Section -->
    <section class="info-section">

      <h1> Start Your Entrepreneurship Journey at SeekFund!!!</h1>
      <p> Entrepreneurship is about turning what excites you in life into capital, so that you can do more of it and move forward with it.</p>
    </section>
      <!-- Form -->
      <form class="main-form">
        <!-- Username-->
        <div class="input-field">
          <input class="Name" id="Name" type="text" placeholder="Name">
          <div class="Name-error"></div>
          <label for="name" class="name-label"></label>
        </div>
        <!-- Lastname -->
        <div class="input-field">
          <input class="Contact" type="contact" placeholder="Contact">
          <div class="contact"></div>
          <label for="contact" class="contact"></label>
        </div>
        <!-- Email -->
        <div class="input-field">
          <input class="user-email" type="email" placeholder="Email Address">
          <div class="user-email-error"></div>
          <label for="user-email" class="email-label"></label>
        </div>
        <!-- Password -->
        <div class="input-field">
          <input class="user-pass" type="password" placeholder="Password">
          <div class="user-pass-error"></div>
          <label for="user-pass" class="pass-label"></label>
        </div>
        <div class="input-field">

          <button class="submit-info" id="submit-info" type="submit">SUBMIT</button>
          <label for="submit-info" class="success-msg"></label>
        </div>
        <label class="tnc" for="submit-info"> By clicking the button, you are agreeing to our <a href="">Terms and
            Services</a>
        </label>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
