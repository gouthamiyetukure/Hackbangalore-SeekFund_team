<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneur Side Portal</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <h1>Entrepreneur</h1>
        <form action="submit.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="project-title">Project Title:</label>
                <input type="text" id="project-title" name="project-title" required>
            </div>

            <div class="form-group">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name" required>
            </div>

            <div class="form-group">
                <label for="file-upload">Upload File:</label>
                <input type="file" id="file-upload" name="file-upload">
            </div>

            <div class="form-group">
                <label for="github-link">GitHub Link:</label>
                <input type="text" id="github-link" name="github-link">
            </div>

            <div class="form-group">
                <label for="project-description">Project Description:</label>
                <textarea id="project-description" name="project-description" rows="4" cols="50"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
